<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'edit_account.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <title>Edit</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1 class="text-center">Edit Account</h1>
                    <form action="/registration" method="POST">
                        {% csrf_token %}
                        <label class="label control-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="{{user.first_name}}">
                        </div>
                        <label class="label control-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{user.last_name}}">
                        </div>
                        <label class="label control-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="text" class="form-control" id="email" name="email" placeholder="{{user.email}}">
                        </div>
                        <button class="btn btn-primary btn-sm">Update</button>
                        <p class="text-center"> <a href="/back" role="button" class="btn btn-light btn-sm">Back</a></p>
                        <p class="text-center"> <a href="/delete_account" role="button" class="btn btn-danger btn-sm">Delete Account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
